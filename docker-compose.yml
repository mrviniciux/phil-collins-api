version: '3'

services:
  # Servi√ßo para o aplicativo Phoenix
  web:
    build: .
    ports:
      - "4000:4000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: "ecto://postgres:postgres@db/phil_collins_db_dev"
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: phil_collins_db_dev
      POSTGRES_HOST_AUTH_METHOD: "trust"
      POSTGRES_HOST: "host.docker.internal"
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
